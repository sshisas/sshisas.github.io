<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Interactive Graph</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #222222;
            padding: 10px 0;
        }
        nav {
            text-align: center;
        }
        nav a {
            color: #FFFFFF;
            text-decoration: none;
            font-weight: bold;
            margin: 0 15px;
            font-size: 16px;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #CCCCCC;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: none;
            margin: 0 auto;
            padding: 20px;
        }
        iframe {
            width: 100%;
            height: 80vh; /* Use viewport height to make it responsive */
            border: none; /* Optional: Remove iframe border */
        }
        h1 {
            text-align: center;
        }
        @media screen and (max-width: 768px) {
            iframe {
                height: 50vh; /* Adjust the height for smaller screens */
            }
        }
        @media screen and (max-width: 480px) {
            iframe {
                height: 40vh; /* Further adjust the height for very small screens */
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>
    <div class="container">
        <h1>Cumulative confirmed COVID-19 cases and deaths</h1>
        <iframe 
            src="https://sshisas.github.io/cumulative_covid_cases_deaths.html">
        </iframe>
    </div>
</body>
</html>
