<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Interactive Graph</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        html, body {
            width: 100%;
            height: 100%;

    <div class="container">
        <h1>Cumulative confirmed COVID-19 cases and deaths</h1>

    </div>

</html>
